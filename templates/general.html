<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }

    /* ---- FILTER BUTTONS ---- */
    .filter-btn {
      border: 1px solid #555;
      color: #d1d1d1;
      background: transparent;
      transition: all 0.2s ease;
    }

    .filter-btn:hover:not(.active) {
      border-color: #1DB954;
      color: #1DB954;
    }

    .filter-btn.active {
      background-color: #1DB954;
      border-color: #1DB954;
      color: #000;
    }

    .filter-btn.active:hover {
      background-color: #1DB954;
      border-color: #1DB954;
      color: #000;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#121212] to-[#000000] text-white">

<!-- NAVBAR -->
<nav class="bg-[#181818]/90 backdrop-blur-md fixed top-0 left-0 w-full z-50 border-b border-[#282828]">
  <div class="relative max-w-6xl mx-auto px-6 py-5 flex items-center justify-center">

    <!-- CENTERED NAV LINKS -->
    <div class="flex space-x-14 text-base font-medium">
      <a href="{{ url_for('general') }}" 
         class="transition-colors hover:text-[#1DB954] {% if request.path == '/general' %}text-[#1DB954]{% else %}text-gray-300{% endif %}">
         General
      </a>
      <a href="{{ url_for('top_tracks') }}" 
         class="transition-colors hover:text-[#1DB954] {% if request.path == '/top-tracks' %}text-[#1DB954]{% else %}text-gray-300{% endif %}">
         Top Tracks
      </a>
      <a href="{{ url_for('top_artists') }}" 
         class="transition-colors hover:text-[#1DB954] {% if request.path == '/top-artists' %}text-[#1DB954]{% else %}text-gray-300{% endif %}">
         Top Artists
      </a>
      <a href="{{ url_for('top_genres') }}" 
         class="transition-colors hover:text-[#1DB954] {% if request.path == '/top-genres' %}text-[#1DB954]{% else %}text-gray-300{% endif %}">
         Top Genres
      </a>
      <a href="{{ url_for('recently_played') }}" 
         class="transition-colors hover:text-[#1DB954] {% if request.path == '/recently-played' %}text-[#1DB954]{% else %}text-gray-300{% endif %}">
         Recently Played
      </a>
    </div>

    <!-- PROFILE DROPDOWN -->
    <div class="absolute right-6">
      <div class="relative">
        <button id="profileButton" class="flex items-center space-x-2 focus:outline-none group">
          {% if session.get('user') and session['user']['image'] %}
            <img src="{{ session['user']['image'] }}" alt="Profile" class="w-9 h-9 rounded-full border border-[#2a2a2a] group-hover:border-[#1DB954] transition">
          {% else %}
            <div class="w-9 h-9 rounded-full bg-gray-600 flex items-center justify-center text-sm text-white font-semibold group-hover:bg-[#1DB954] transition">
              {{ session['user']['name'][0]|upper if session.get('user') else 'U' }}
            </div>
          {% endif %}
          <svg class="w-4 h-4 text-gray-400 group-hover:text-[#1DB954] transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
          </svg>
        </button>

        <!-- Dropdown -->
        <div id="dropdownMenu" 
             class="hidden absolute right-0 mt-2 w-40 bg-[#1e1e1e]/95 border border-[#282828] rounded-xl shadow-lg py-1 text-sm text-gray-300">
          <a href="{{ url_for('logout') }}" 
             class="block px-4 py-2 rounded-lg transition-colors duration-200 text-gray-300 hover:text-[#1DB954] hover:bg-[#242424]">
             Log out
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="pt-32 max-w-6xl mx-auto px-6">

<!-- KPI CARDS -->
<div class="grid grid-cols-1 sm:grid-cols-3 gap-8 text-center mb-10">

  <!-- TOTAL TIME PLAYED -->
  <div class="flex flex-col items-center justify-center bg-[#181818] rounded-2xl shadow-lg px-14 py-10 w-[22rem] text-center border border-[#2a2a2a]/50 hover:border-[#1DB954]/60 hover:-translate-y-2 transition-all duration-300">
    
 <div class="flex items-end justify-center space-x-1">
    <h2 class="text-7xl font-extrabold text-white leading-none">{{ total_minutes }}</h2>
    <span class="text-xl text-gray-400 mb-1">min</span>
  </div>
  <p class="text-gray-400 text-sm mt-1">Total Time Played</p>

  </div>

  <!-- FAVORITE SONG -->
  <div class="flex flex-col items-center justify-center bg-[#181818] rounded-2xl shadow-lg px-14 py-10 w-[22rem] text-center border border-[#2a2a2a]/50 hover:border-[#1DB954]/60 hover:-translate-y-2 transition-all duration-300">
    {% if favorite_song_image %}
      <img src="{{ favorite_song_image }}" alt="{{ favorite_song }}" class="w-28 h-28 rounded-xl mb-4 border border-[#2a2a2a]">
    {% endif %}
    <h2 class="text-2xl font-bold text-white">{{ favorite_song }}</h2>
    <p class="text-gray-400 text-sm mt-1">Favorite Song</p>
  </div>

  <!-- FAVORITE ARTIST -->
  <div class="flex flex-col items-center justify-center bg-[#181818] rounded-2xl shadow-lg px-14 py-10 w-[22rem] text-center border border-[#2a2a2a]/50 hover:border-[#1DB954]/60 hover:-translate-y-2 transition-all duration-300">
    {% if favorite_artist_image %}
      <img src="{{ favorite_artist_image }}" alt="{{ favorite_artist }}" class="w-28 h-28 rounded-xl mb-4 border border-[#2a2a2a]">
    {% endif %}
    <h2 class="text-2xl font-bold text-white">{{ favorite_artist }}</h2>
    <p class="text-gray-400 text-sm mt-1">Favorite Artist</p>
  </div>

</div>


</main>
