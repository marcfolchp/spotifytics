<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Stats - Discover Your Listening Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glow {
      box-shadow: 0 0 25px rgba(30, 215, 96, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-[#121212] to-black text-white relative overflow-hidden">

  <!-- Background glow -->
  <div class="absolute w-[600px] h-[600px] bg-[#1DB954]/20 rounded-full blur-3xl -z-10 top-1/3 left-1/4"></div>

  <!-- Content Container -->
  <div class="flex flex-col md:flex-row items-center justify-between max-w-6xl mx-auto px-6 md:px-12 gap-16">

    <!-- Left Text Section -->
    <div class="flex-1 space-y-6 text-center md:text-left">
      <h1 class="text-5xl font-extrabold leading-tight">
        Spotify Stats<br>
        <span class="text-[#1DB954]">Discover Your<br>Listening Journey</span>
      </h1>
      <p class="text-gray-400 max-w-md">
        Unlock insights into your music taste. See your top artists, most streamed tracks, and explore your unique listening habits.
      </p>

      <!-- Login Button -->
      <div class="mt-8">
        <a href="{{ url_for('login') }}"
           class="inline-flex items-center space-x-3 bg-[#1DB954] hover:bg-[#1ed760] text-black font-semibold px-8 py-3 rounded-full transition glow">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-6 h-6" viewBox="0 0 496 512">
            <path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zM368 367a17 17 0 0 1-23 5c-66-40-148-49-245-28a17 17 0 0 1-7-33c104-23 194-12 267 33a17 17 0 0 1 5 23zm31-62a21 21 0 0 1-28 6c-75-46-190-59-279-32a21 21 0 1 1-12-40c99-30 225-15 309 36a21 21 0 0 1 6 30zm2-65C310 184 177 168 97 194a23 23 0 1 1-13-44c91-28 238-10 326 48a23 23 0 0 1-25 38z"/>
          </svg>
          <span>Connect with Spotify</span>
        </a>

        <p class="text-gray-500 text-xs mt-4">
          By connecting, you agree to the 
          <a href="https://www.spotify.com/legal/end-user-agreement/" class="text-[#1DB954] hover:underline">Terms of Service</a> 
          and 
          <a href="https://www.spotify.com/legal/privacy-policy/" class="text-[#1DB954] hover:underline">Privacy Policy</a>.
        </p>
      </div>
    </div>

    <!-- Right Image Section -->
    <div class="flex-1 flex justify-center mt-10 md:mt-0">
      <img src="{{ url_for('static', filename='img/spotify-preview.png') }}" 
           alt="Spotify Stats Preview" 
           class="rounded-2xl shadow-2xl glow w-[400px]">
    </div>
  </div>

</body>
</html>
